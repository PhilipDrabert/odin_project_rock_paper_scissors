<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🪨📄✂️</title>
    <link rel="stylesheet" href="style.css">
    <script src="" defer></script>
</head>
<body>
    <div id="tit-div">
        <h1 id="title"> 🪨📄✂️</h1>
    </div>
    <main>
        <div id="game">
            <div class="field">
                <h1 id="field1">You</h1>
            </div>
            <div class="field">
                <h1 id="field2">vs</h1>
            </div>
            <div class="field">
                <h1 id="field3">Computer</h1>
            </div>
            <div class="field">
                <h1 id="field4">0</h1>
            </div>
            <div class="field">
                <h1 id="field5">:</h1>
            </div>
            <div class="field">
                <h1 id="field6">0</h1>
            </div>
            <div class="field">
                <h1 id="field7"></h1>
            </div>
            <div class="field">
                <h1 id="field8"></h1>
            </div>
            <div class="field">
                <h1 id="field9"></h1>
            </div>
            <div class="field">
                <button class="choice" id="rock"><h1>Rock</h1></button> 
            </div>
            <div class="field">
                <button class="choice" id="paper"><h1>Paper</h1></button>
            </div>
            <div class="field">
                <button class="choice" id="scissors"><h1>Scissors</h1></button>
            </div>
        </div>
        <button id="play"><h1>PLAY</h1></button>
    </main>
</body>
</html>
